<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Syntax</title>
</head>

<body>
    <center>
        <h1>Open Console</h1>
        <h3>Right click on the screen, then click on inspect to see the console.</h3>
    </center>
    <script>
        console.log("Hi I am the console screen. ");

        var first_name = "Krishna ";
        console.log(first_name);

        var last_name = "Swapnil Patil";
        console.log(last_name);

        var full_name = first_name.concat(last_name);
        console.log(full_name);

        var length_fullname = full_name.length;
        console.log(length_fullname);

        var name_1 = "I am Gaurang Swapnil Patil";
        console.log(name_1);

        var replace_name = name_1.replace("Gaurang", "Krishna");
        console.log(replace_name);

        var capital_name = "KRISHNA";
        console.log(capital_name);

        var make_lowercase = capital_name.toLowerCase();
        console.log(make_lowercase);

        var small_name = "swapnil patil";
        console.log(small_name);

        var make_uppercase = small_name.toUpperCase();
        console.log(make_uppercase);

        var number_1 = 100;
        var number_2 = 50;
        console.log(number_1);
        console.log(number_2);

        var square_root = Math.sqrt(number_1);
        console.log(square_root);

        var maximum_number = Math.max(number_1, number_2);
        console.log(maximum_number);

        var minimum_number = Math.min(number_1, number_2);
        console.log(minimum_number);

        var power = Math.pow(4, 2);
        console.log(power);

        var add = number_1 + number_2;
        console.log(add);

        var sub = number_1 - number_2;
        console.log(sub);

        var mul = number_1 * number_2;
        console.log(mul);

        var div = number_1 / number_2;
        console.log(div);

    </script>
</body>

</html>
